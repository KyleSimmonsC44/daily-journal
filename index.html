<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nashville Software School</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main>
            <h1>By Kyle Simmons</h1>
            <!-- background image for just header -->
            <article class="containerTop">
                <!-- date concepts covered, and mood -->
                <div class="date">
                    <!-- calender date selector -->
                </div>
                <div class="concepts covered">
                    <!-- concepts covered text field -->
                </div>
                <div class="mood">
                    <!-- drop down menu for moods -->
                </div>
            </article>
            <article class="containerMiddle">
                <!-- journal entries, previous entries -->
                <!-- largest flexbox -->
                <div class="journalField">
                    <!-- journal entry text field -->
                    
                </div>
                <div class="prevEntries">
                    <!-- drop menu to highlight entry. 2 buttons Edit or Delete selected entry -->
                </div>
            </article>
            <article class="containerBottom">
                <!-- github link, @copyright -->
                    <div class="github">
                        
                    </div>
                    <div class="copyright">

                    </div>
            </article>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
